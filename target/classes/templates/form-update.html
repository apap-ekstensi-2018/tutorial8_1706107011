<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Update student</title>
 <link rel="stylesheet" href="/css/bootstrap.min.css"/>
	 	<link th:href="@{/main.css}" rel="stylesheet"/>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
     	<div th:replace="fragments/fragment :: header"></div>

		<h1 class="page-header">Update Student</h1>
	
		<form action="/student/update/submit" method="post" th:object="${student}">
		<div>
			<label for="npm">NPM</label> <input type="text" name="npm" readonly="true" th:values="${student.getNpm()}" th:field="*{npm}" />
		</div>
		<div>
			<label for="name">Name</label> <input type="text" name="name" th:values="${student.getName()}" th:field="*{name}" />
		</div>
		<div>
			<label for="gpa">GPA</label> <input type="text" name="gpa" th:values="${student.getGpa()}" th:field="*{gpa}" />
		</div>

		<div>
			<button type="submit" name="action" value="save">Save</button>
		</div>
			 	<div th:replace="fragments/fragment :: footer"></div>
		
	</form>
</body>
</html>
