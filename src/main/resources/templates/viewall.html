<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>View All Students</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <style>
		table {
			border-collapse:collapse;
		}
		table tr {
			border-bottom :1px solid #000;
		}
		table tr:hover {
			background-color:#111;
			color:#FFF;
		}
	</style>
    </head>
    <body>
   
     	<div th:replace="fragments/fragment :: header"></div>
     	 <h2 th:text=" 'Login as ' + ${#httpServletRequest.remoteUser}">Login as</h2>
    <form th:action="@{/logout}" method="post">
	<input type="submit" value="Sign Out"/>
	</form>	
        <h1>All Students</h1>
        <table id="studentTable" class="display" style="width:100%;border-collapse:collapse;" cellpadding="10">
        	<thead>
        	    <tr>
	        		<th>No.</th>
	        		<th>NPM</th>
	        		<th>Name</th>
	        		<th>GPA</th>
	        		<th>Status</th>
	        		<th></th>
	        		<th></th>
	        	</tr>
        	</thead>
        	<tbody>
	    		<tr th:each="student,iterationStatus: ${students}">
	            <td th:text="${iterationStatus.count}">No. 1</td>
		       	<td th:text="${student.npm}">Student NPM</td>
		       	<td th:text="${student.name}">Student Name</td>
		       	<td th:text="${student.gpa}">Student GPA</td>
			       	<td th:text="${student.gpa}>=3.49?'Cum Laude!':'Sangat memuaskan!'">Cum Laude!</td>
			       	<td><a th:href="'/student/delete/' + ${student.npm}">Delete Data</a></td>
		       	<td><a th:href="'/student/update/' + ${student.npm}">Update Data</a></td>
	       	</tr>
	       	</tbody>
	       	</table>
	<div th:replace="fragments/fragment :: footer"></div>
	</body>
	
	    <script th:src="@{/DataTables/datatables-1.10.16/js/jquery.dataTables.min.js}">
	    $(document).ready(function() {
	    $('#example').DataTable({
    			stateSave: true
    		});
		} );
	</script>
</html>
